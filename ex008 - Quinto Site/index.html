<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section>
        <div>
            <p>
                Escolha um número entre 1 e 100:
                <input type="number" name="number" id="number">
                <input type="button" value="Adicionar" id="button1" onclick="adicionar()">
            </p>
        </div>

        <div>
            <select name="select" id="seltab" size="6">

            </select>
        </div>

        <div>
            <input type="button" value="Finalizar" class="button" id="button2" onclick="finalizar()">
        </div>

        <div id="res">
            <p class="res-p"> </p>
        </div>

    </section>

    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>

    <script src="numberAnalyzis.js"></script>
</body>
</html>
